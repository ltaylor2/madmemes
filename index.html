<!DOCTYPE html>
<html>

<script src="./lib/json2html/json2html.js"></script>
<script src="./lib/jquery-3.6.3.min.js"></script>

<style>
    img {
        max-width: 600px;
        margin: 15px 0;
    }
    a.counter:hover {
        text-decoration: underline;
        font-weight: bold;
    }
</style>

<body>
    <div>
        <script>
            let template = {'<>':'div',
                            'html':[{'<>':'img','src':'${src}', 'width':'${width}'},
                                    {'<>':'br'},
                                    {'<>':'span', 'html':'${likes}'},
                                    {'<>':'a', 'class':'counter', 
                                          'html':"\tA billboard on the side of the road that screams reassurance that whatever you are doing is okay. You are okay."},
                                    {'<>':'br'},
                                    {'<>':'span', 'html':'${dislikes}'},
                                    {'<>':'a', 'class':'counter', 
                                          'html':"\tI don't think about you at all"},
                                    {'<>':'hr'}]
                            };
            
            fetch('https://raw.githubusercontent.com/ltaylor2/madmemes/main/memes.json').then(response => {
                  return response.json();
                }).then(data => {
                    document.write( json2html.render(data, template) );
                });
        </script>
    </div>
</body>

</html>
